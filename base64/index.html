<!DOCTYPE HTML>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="description" content="Base64 Converter">
    <title>Base64 Converter</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background: #fafafa;
            font-family: sans-serif;

            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
        }
        .header {
            background: #607d8b;
            box-shadow: 0 2px 5px rgba(0,0,0,0.26);
            color: #fff;
            font-size: large;
            padding: 1em;

            -webkit-flex: 0 0 auto;
            flex: 0 0 auto;
        }
        .io {
            -webkit-flex: 1 1 auto;
            flex: 1 1 auto;
            min-height: 0;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: row;
            flex-direction: row;
        }
        .io .tile {
            background: #fff;
            border-radius: 2px;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12), 0 3px 1px -2px rgba(0,0,0,0.2);
            margin: 2em;
            /* When squished (mobile landscape), have a minimum standard of readibility. */
            min-height: 7em;

            -webkit-flex: 1 0 auto;
            flex: 1 0 auto;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
            width: 0;
        }
        /* Ensure there's not twice the padding when side-by-side. */
        .io .tile#io1 { margin-right: 1em; }
        .io .tile#io2 { margin-left: 1em; }
        .io .tile .type {
            border-bottom: 1px solid #dbdbdb;
            color: #607d8b;
            font-size: medium;
            font-weight: bold;
            padding: 1em;

            -webkit-flex: 0 0 auto;
            flex: 0 0 auto;
        }
        .io .tile .text {
            font-family: monospace;
            margin: 0;
            outline: none;
            overflow: auto;
            padding: 1em;

            -webkit-flex: 1 1 auto;
            flex: 1 1 auto;
        }
        .io .tile .text.errorSource {
            border: 1px solid #ff3d00;
            color: #90a4ae;
        }
        .io .tile .text.errorDestination {
            color: #90a4ae;
        }
        .ad {
            background: #03a9f4;
            color: #000;

            -webkit-flex: 0 0 auto;
            flex: 0 0 auto;
        }

        /* On small screens, stack the areas without margin. */
        @media (max-width: 1000px) {
            .io {
                -webkit-flex-direction: column;
                flex-direction: column;
            }
            .io .tile {
                border-radius: 0;
                box-shadow: none;
                margin: 0;

                -webkit-flex: 1 0 auto;
                flex: 1 0 auto;
                width: 100%;
                height: 0;
            }
            /* Remove side-by-side padding special-case. */
            .io .tile#io1 { margin-right: 0; }
            .io .tile#io2 { margin-left: 0; }
        }
    </style>
    <script src="base64.js"></script>
    <script>
        function updateConversion(from, to, textToBase64) {
            var success = function(value) {
                to.innerText = value;
                from.classList.remove('errorSource');
                to.classList.remove('errorSource');
                from.classList.remove('errorDestination');
                to.classList.remove('errorDestination');
            }
            var error = function(message) {
                from.classList.add('errorSource');
                to.classList.remove('errorSource');
                from.classList.remove('errorDestination');
                to.classList.add('errorDestination');
                to.innerText = message;
            }
            var converter = textToBase64 ? asyncToBase64 : asyncFromBase64;
            converter(from.innerText, success, error);
        }

        var textToBase64 = true;
        window.onload = function() {
            io1Text.addEventListener('input', function() {
                updateConversion(io1Text, io2Text, textToBase64);
            });
            io2Text.addEventListener('input', function() {
                updateConversion(io2Text, io1Text, !textToBase64);
            });
        }
    </script>
</head>
<body>
    <div class="header">
        Base64 Converter
    </div>
    <div class="io">
        <div id="io1" class="tile">
            <div id="io1Type" class="type">Text</div>
            <div id="io1Text" class="text" contentEditable="true" spellcheck="false">Hello world</div>
        </div>
        <div id="io2" class="tile">
            <div id="io2Type" class="type">Base64</div>
            <div id="io2Text" class="text" contentEditable="true" spellcheck="false">SGVsbG8gd29ybGQ=</div>
        </div>
    </div>
    <div class="ad"></div>
</body>
