<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="description" content="Base64 Converter">
    <meta name="theme-color" content="#607d8b">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
    <title>Base64 Converter</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background: #fafafa;
            font-family: 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;

            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
        }
        .header {
            background: #3f51b5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.26);
            color: #fff;
            font-size: 20px;
            font-weight: 400;
            padding: 0.7em;

            -webkit-flex: 0 0 auto;
            flex: 0 0 auto;
        }
        .io {
            -webkit-flex: 1 1 auto;
            flex: 1 1 auto;
            min-height: 0;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: row;
            flex-direction: row;
        }
        .io .tile {
            background: #fff;
            border-radius: 2px;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12), 0 3px 1px -2px rgba(0,0,0,0.2);
            margin: 2em;
            /* When squished (mobile landscape), have a minimum standard of readability. */
            min-height: 7em;

            display: -webkit-flex;
            display: flex;
            -webkit-flex: 1 0 auto;
            flex: 1 0 auto;
            -webkit-flex-direction: column;
            flex-direction: column;
            width: 0;
        }
        /* Ensure there's not twice the padding when side-by-side. */
        .io .tile#left { margin-right: 1em; }
        .io .tile#right { margin-left: 1em; }
        .io .tile .type {
            border-bottom: 1px solid #dbdbdb;
            color: rgba(0,0,0,0.87);
            font-size: 20px;
            font-weight: 500;
            padding: 0.7em;

            -webkit-flex: 0 0 auto;
            flex: 0 0 auto;
        }
        .io .tile .content {
            border: none;
            font-family: monospace;
            font-size: 14px;
            height: 100%;
            margin: 0;
            padding: 0;
            position: relative;

            /* Margins must equal the total padding on children to ensure scrollbars stay flush. */
            margin-bottom: 2em;
            margin-right: 2em;

            -webkit-flex: 1 1 auto;
            flex: 1 1 auto;
        }
        .io .tile .content .textarea {
            border: none;
            font-family: inherit;
            font-size: inherit;
            height: 100%;
            margin: 0;
            outline: none;
            overflow: auto;
            /* This padding must match the imagearea's padding. */
            padding: 1em;
            position: absolute;
            resize: none;
            width: 100%;
        }
        .io .tile .content .textarea:disabled {
            background: #fff;
            color: rgba(0,0,0,0.54);
        }
        .io .tile .content .hidden {
            display: none;
        }
        .io .tile .content .errorSource {
            border: 1px solid #0091ea;
            color: rgba(0,0,0,0.38);
        }
        .io .tile .content .errorDestination {
            color: rgba(0,0,0,0.38);
        }
        .io .tile .content .imagearea {
            background-position: center center;
            background-repeat: no-repeat;
            background-size: contain;
            font-family: inherit;
            font-size: inherit;
            height: 100%;
            margin: 0;
            overflow: auto;
            /* This padding must match the textarea's padding. */
            padding: 1em;
            position: absolute;
            width: 100%;
        }
        .io .tile .content .imagearea .dragndrop {
            width: 100%;
            height: 100%;
        }
        /* Custom upload button to workaround multiple cross-browser issues. */
        /* The basic approach is to hide an upload control on top of a button image. */
        .io .tile .content .imagearea .dragndrop .customUpload {
            bottom: 0;
            height: 60px;
            left: 0;
            margin: auto;
            overflow: hidden;
            position: absolute;
            right: 0;
            top: 0;
            width: 60px;
        }
        /* When an image is present, move button to the top-left. */
        .io .tile .content .imagearea.containsImage .dragndrop .customUpload {
            position: relative;
            margin: 0;
        }
        .io .tile .content .imagearea .dragndrop .customUpload svg {
            width: 100%;
            height: 100%;
            /* drop-shadow does not support the exact syntax from blur so this has been adjusted. */
            -webkit-filter: drop-shadow(0 2px 1px rgba(0,0,0,0.14)) drop-shadow(0 1px 5px rgba(0,0,0,0.12)) drop-shadow(0 1px 1px rgba(0,0,0,0.1));
            filter: drop-shadow(0 2px 1px rgba(0,0,0,0.14)) drop-shadow(0 1px 5px rgba(0,0,0,0.12)) drop-shadow(0 1px 1px rgba(0,0,0,0.1));
        }
        .io .tile .content .imagearea .dragndrop .customUpload svg path {
            fill: #0091ea;
        }
        .io .tile .content .imagearea .dragndrop .customUpload:hover svg path {
            fill: #00b0ff;
        }
        .io .tile .content .imagearea .dragndrop input {
            cursor: pointer;
            height: 200%;
            left: 0;
            opacity: 0;
            position: absolute;
            top: -100%;
            width: 100%;
            /* A filter on the svg will give it a stacking context, so ensure this stays on top. */
            z-index: 99;
        }
        .ad {
            background: #03a9f4;
            color: #000;

            -webkit-flex: 0 0 auto;
            flex: 0 0 auto;
        }

        /* On small screens, stack the areas without margin. */
        @media (max-width: 1000px) {
            .io {
                -webkit-flex-direction: column;
                flex-direction: column;
            }
            .io .tile {
                border-radius: 0;
                box-shadow: none;
                margin: 0;

                -webkit-flex: 1 0 auto;
                flex: 1 0 auto;
                height: 0;
                width: 100%;
            }
            /* Remove side-by-side padding special-case. */
            .io .tile#left { margin-right: 0; }
            .io .tile#right { margin-left: 0; }
        }

        /* Custom select box to workaround multiple cross-browser issues. */
        /* The basic approach is to stack an invisible select above custom text and a dropdown icon. */
        .customSelect {
            border-bottom: 1px solid #dbdbdb;
            display: inline-block;
            margin: 0;
            padding: 0;
            position: relative;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .customSelect svg {
            display: inline-block;
            height: 1em;
            vertical-align: text-bottom;
            width: 1em;
        }
        .customSelect svg path {
            fill: rgba(0,0,0,0.87);
        }
        .customSelect select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: none;
            box-shadow: none;
            font: inherit;
            /* Position at +/- 10% to increase hit-testable area. */
            height: 120%;
            left: -10%;
            margin: 0;
            opacity: 0;
            padding: 0;
            position: absolute;
            top: -10%;
            width: 120%;
        }
        .customSelect select:focus {
            outline: none;
        }
    </style>
    <script src="include/buffer/buffer.js"></script>
    <script src="base64.js"></script>
    <script>
        // Must keep in sync with the #left type's customSelect DOM.
        var LeftConversionTypes = {
            'text': {displayName: 'Text', isImage: false},
            'image': {displayName: 'Image', isImage: true}
        }
        var leftConversionType = Object.keys(LeftConversionTypes)[0];

        // Must keep in sync with the #right type's customSelect DOM.
        var RightConversionTypes = {
            'base64utf8': {displayName: 'Base64', encoding: 'utf8', forImage: false},
            'base64ucs2': {displayName: 'Base64 (ucs2)', encoding: 'ucs2', forImage: false},
            'base64ascii': {displayName: 'Base64 (ascii)', encoding: 'ascii', forImage: false},
            'base64image': {displayName: 'Base64 (image url)', encoding: 'utf8', forImage: true}
        }
        var rightConversionType = Object.keys(RightConversionTypes)[0];

        // This state variable lets us change the conversion type without overwriting the user's
        // last input.
        var userLastChangedRightSide = false;

        // Cached DOM lookups.
        var left, leftImageArea, leftTextarea, leftImageInput, leftTypeSelect, leftTypeText;
        var right, rightTextarea, rightTypeSelect, rightTypeText;

        window.onload = function() {
            left = document.getElementById('left');
            leftImageArea = left.querySelector('.imagearea');
            leftTextarea = left.querySelector('textarea');
            leftImageInput = left.querySelector('.dragndrop input');
            leftTypeSelect = left.querySelector('.type select');
            leftTypeText = left.querySelector('.type span');

            right = document.getElementById('right');
            rightTextarea = right.querySelector('textarea');
            rightTypeSelect = right.querySelector('.type select');
            rightTypeText = right.querySelector('.type span');

            leftTextarea.addEventListener('input', function() {
                userLastChangedRightSide = false;
                updateConversion();
            });

            leftImageInput.addEventListener('change', function(event) {
                if (event.target.files[0]) {
                    userLastChangedRightSide = false;
                    updateConversion();
                }
            });

            rightTextarea.addEventListener('input', function() {
                userLastChangedRightSide = true;
                updateConversion();
            });

            leftTypeSelect.addEventListener('change', function() {
                onLeftTypeChanged();
            });

            rightTypeSelect.addEventListener('change', function() {
                onRightTypeChanged();
            });
        }

        function updateConversion() {
            // Cleanup any leftover errors.
            leftImageArea.classList.remove('errorSource');
            leftTextarea.classList.remove('errorSource');
            rightTextarea.classList.remove('errorSource');
            leftTextarea.classList.remove('errorDestination');
            rightTextarea.classList.remove('errorDestination');

            if (leftConversionType.isImage)
                convertImage();
            else
                bidirectionalTextConversion(!userLastChangedRightSide)

        }

        function convertImage() {
            var file = leftImageInput.files[0];
            var setBackgroundImage = function(optionalDataUri) {
                if (optionalDataUri) {
                    leftImageArea.classList.add('containsImage');
                    leftImageArea.style.backgroundImage = 'url(' + optionalDataUri + ')';
                } else {
                    leftImageArea.classList.remove('containsImage');
                    leftImageArea.style.backgroundImage = '';
                }
            }
            var success = function(value) {
                var dataUri = 'data:' + file.type + ';base64,' + value;
                rightTextarea.value = '<img src="' + dataUri + '">';
                setBackgroundImage(dataUri);
            }
            var error = function(message) {
                leftImageArea.classList.add('errorSource');
                rightTextarea.classList.add('errorDestination');
                rightTextarea.value = message;
                setBackgroundImage(undefined);
            }

            if (!file) {
                rightTextarea.value = 'No image';
                setBackgroundImage(undefined);
                return;
            }
            if (file.type.indexOf('image') === -1) {
                error('Image type \'' + file.type + '\' was not recognized.');
                return;
            }

            var reader = new FileReader();
            reader.onload = function(result) {
                var imageFileAsArray = new Uint8Array(result.target.result);
                asyncToBase64(imageFileAsArray, undefined, success, error);
            };
            reader.onerror = function(result) {
                error(result.message);
            };
            reader.readAsArrayBuffer(file);
        }

        function bidirectionalTextConversion(convertLeftToRight) {
            var inputElement = convertLeftToRight ? leftTextarea : rightTextarea;
            var outputElement = convertLeftToRight ? rightTextarea : leftTextarea;
            var success = function(value) {
                outputElement.value = value;
            }
            var error = function(message) {
                inputElement.classList.add('errorSource');
                outputElement.classList.add('errorDestination');
                outputElement.value = message;
            }
            var converter = convertLeftToRight ? asyncToBase64 : asyncFromBase64;
            converter(inputElement.value, rightConversionType.encoding, success, error);
        }

        function onLeftTypeChanged() {
            var selectedValue = leftTypeSelect.options[leftTypeSelect.selectedIndex].value;
            var newType = LeftConversionTypes[selectedValue];
            if (newType === leftConversionType)
                return;
            if (newType === undefined)
                throw 'Unknown conversion type: ' + selectedValue;
            leftConversionType = newType;
            leftTypeText.textContent = leftConversionType.displayName;

            // Ensure the correct (image / text) left view is visible.
            if (leftConversionType.isImage == leftImageArea.classList.contains('hidden')) {
                leftImageArea.classList.toggle('hidden');
                leftTextarea.classList.toggle('hidden');
            }

            updateRightTypeAfterLeftTypeChange();
            updateConversion();
        }

        function onRightTypeChanged(optionalSkipConversionUpdate) {
            var selectedValue = rightTypeSelect.options[rightTypeSelect.selectedIndex].value;
            var newType = RightConversionTypes[selectedValue];
            if (newType === rightConversionType)
                return;
            if (newType === undefined)
                throw 'Unknown conversion type: ' + selectedValue;
            rightConversionType = newType;
            rightTypeText.textContent = rightConversionType.displayName;
            rightTextarea.disabled = rightConversionType.forImage;
            if (rightConversionType.forImage)
                userLastChangedRightSide = false;
            if (!optionalSkipConversionUpdate)
                updateConversion();
        }

        function updateRightTypeAfterLeftTypeChange() {
            var firstEnabledIndex, firstEnabledType;
            for (var optionIndex = 0; optionIndex < rightTypeSelect.options.length; optionIndex++) {
                var option = rightTypeSelect.options[optionIndex];
                var rightType = RightConversionTypes[option.value];
                if (rightType === undefined)
                    throw 'Unknown conversion type: ' + selectedValue;
                var enabled = leftConversionType.isImage === rightType.forImage;
                option.disabled = !enabled;
                if (!firstEnabledIndex && !firstEnabledType && enabled) {
                    firstEnabledIndex = optionIndex;
                    firstEnabledType = rightType;
                }
            }
            if (leftConversionType.isImage != rightConversionType.forImage) {
                rightTypeSelect.selectedIndex = firstEnabledIndex;
                onRightTypeChanged(true);
            }
        }
    </script>
</head>
<body>
    <div class="header">
        Base64 Converter
    </div>
    <div class="io">
        <div id="left" class="tile">
            <div class="type">
                <!-- Custom select box to workaround multiple cross-browser issues. -->
                <!-- Must keep these values in sync with the LeftConversionTypes array. -->
                <div class="customSelect">
                    <select autocomplete="off">
                        <option value="text" selected="true">Text</option>
                        <option value="image">Image</option>
                    </select>
                    <span>Text</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="-100 -100 300 300">
                        <path d="M0 0L100 0L50 80Z" />
                    </svg>
                </div>
            </div>
            <div class="content">
                <textarea class="textarea" spellcheck="false" autocomplete="off">Hello world</textarea>
                <div class="imagearea hidden">
                    <!-- FIXME: Support drag and drop. -->
                    <div class="dragndrop">
                        <!-- Custom upload button to workaround multiple cross-browser issues. -->
                        <div class="customUpload">
                            <input type="file" accept="image/*" autocomplete="off" title="">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <defs>
                                    <clipPath id="clipPath">
                                        <path d="M24 24H0V0h24v24z" />
                                    </clipPath>
                                </defs>
                                <path d="M3 4V1h2v3h3v2H5v3H3V6H0V4h3zm3 6V7h3V4h7l1.83 2H21c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V10h3zm7 9c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-3.2-5c0 1.77 1.43 3.2 3.2 3.2s3.2-1.43 3.2-3.2-1.43-3.2-3.2-3.2-3.2 1.43-3.2 3.2z" clip-path="url(#clipPath)" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="right" class="tile">
            <div class="type">
                <!-- Custom select box to workaround multiple cross-browser issues. -->
                <!-- Must keep these values in sync with the RightConversionTypes array. -->
                <div class="customSelect">
                    <select autocomplete="off">
                        <option value="base64utf8" selected="true">Base64 (utf8)</option>
                        <option value="base64ascii">Base64 (ascii)</option>
                        <option value="base64ucs2">Base64 (ucs2)</option>
                        <option value="base64image" disabled="true">Base64 (image url)</option>
                    </select>
                    <span>Base64</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="-100 -100 300 300">
                        <path d="M0 0L100 0L50 80Z" />
                    </svg>
                </div>
            </div>
            <div class="content">
                <textarea class="textarea" spellcheck="false" autocomplete="off">SGVsbG8gd29ybGQ=</textarea>
            </div>
        </div>
    </div>
    <div class="ad"></div>
</body>
